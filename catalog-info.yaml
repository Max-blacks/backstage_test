apiVersion: backstage.io/v1alpha1
kind: Template
metadata:
  name: portal-template
  title: Portal Template
  description: Create a new portal project
  tags:
    - gridsome
    - vue
    
spec:
  owner: rdev_portal
  templater: cookiecutter
  type: website
  path: '.'

  schema:
    required:
      - component_id
      - description
    properties:
      component_id:
        title: Name
        type: string
        description: Unique name of the component
      description:
        title: Description
        type: string
        description: Help others understand what these docs are about.
